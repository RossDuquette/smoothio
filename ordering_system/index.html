<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Smoothio Order System</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"

    <!-- Custom styles-->
    <link href="order.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="order.js"></script>
</head>

<body>
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
        <div class="col-md-5 p-lg-5 mx-auto my-5">
            <h1 class="display-4 font-weight-normal">Smoothio</h1>
            <p class="lead font-weight-normal">Online Ordering System</p>
        </div>
        <div class="product-device box-shadow d-none d-md-block"></div>
        <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>
    </div>

    <div class="d-md-flex flex-md-equal w-100 my-md-3 pl-md-3">
        <div class="bg-dark mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center text-white overflow-hidden">
            <div class="my-3 py-3">
                <h2 class="display-5">Your Order</h2>
                <p class="lead">Customize Ingredients Below!</p>
            </div>
            <!-- <div class="bg-light box-shadow mx-auto" style="width: 80%; height: 300px; border-radius: 21px 21px 0 0;"></div> -->


            <form name="orderForm" style="padding-bottom: 30px" id="orderForm">

                <h5>Solid Food Options</h5>
                <div class="
                form-row" style="padding-bottom: 30px">
                    <div class="col-4 form-check">
                        <input class="form-check-input" type="checkbox" id="solid-dispense1">
                        <label class="form-check-label" for="defaultCheck1">
                            Strawberries
                    </div>
                    <div class="col-4 form-check">
                        <input class="form-check-input" type="checkbox" id="solid-dispense2">
                        <label class="form-check-label" for="defaultCheck1">
                            Blueberries
                        </label>
                    </div>
                    <div class="col-4 form-check">
                        <input class="form-check-input" type="checkbox" id="solid-dispense3">
                        <label class="form-check-label" for="defaultCheck1">
                            Banana
                        </label>
                    </div>
                </div>

                <h5>Liquid Food Options</h5>
                <div class="form-row" style="padding-bottom: 30px">
                    <div class="col-4 form-check">
                        <input class="form-check-input" type="checkbox" value="" id="liquid-dispense1">
                        <label class="form-check-label" for="defaultCheck1">
                            Orange Juice
                    </div>
                    <div class="col-4 form-check">
                        <input class="form-check-input" type="checkbox" value="" id="liquid-dispense2">
                        <label class="form-check-label" for="defaultCheck1">
                            Cranberry Juice
                        </label>
                    </div>
                    <div class="col-4 form-check">
                        <input class="form-check-input" type="checkbox" value="" id="liquid-dispense3">
                        <label class="form-check-label" for="defaultCheck1">
                            Yogurt
                        </label>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">Secret Code</span>
                    </div>
                    <input type="text" class="form-control" id="secret-code" aria-describedby="basic-addon3">
                </div>

                <button class="btn btn-primary" id="submit-button">Submit Order</button>

            </form>

        </div>
        <div class="bg-light mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
            <div class="my-3 p-3">
                <h2 class="display-5">Beverage Preview</h2>
                <p class="lead">May be larger in real life.</p>
            </div>
            <i style="font-size: 12px">No preview available...</i>
            <div class="bg-dark box-shadow mx-auto" style="width: 80%; height: 300px; border-radius: 21px 21px 0 0;"></div>
        </div>
    </div>

    ================================================== -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        crossorigin="anonymous"></script>
</body>

</html>
